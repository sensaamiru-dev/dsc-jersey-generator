<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Jersey Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Customize Your Jersey</h1>

  <div class="controls">
    <input id="nameInput" placeholder="Enter Name" maxlength="12">
    <input id="numberInput" placeholder="Enter Number" type="number" min="0" max="99">
    <button onclick="draw()">Preview</button>
    <button onclick="download()">Download</button>
  </div>

  <canvas id="canvas" width="1080" height="1350"></canvas>

  <script src="script.js"></script>
</body>
</html>
