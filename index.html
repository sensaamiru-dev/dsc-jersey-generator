<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jersey Generator</title>

  <!-- Google Font: Bungee Tint -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="top-header">
    GOLDEN FUTSAL CHALLENGE 2026 - RAA ATOLL CHAMPIONS
  </div>

  <h1>Customize Your Dhuvaafaru Sports Club Jersey</h1>

  <div class="controls">
    <input id="nameInput" placeholder="PLAYER NAME" maxlength="16">
    <input id="numberInput" placeholder="NUMBER" type="number" min="1" max="99">
    <button onclick="download()">Download</button>
  </div>

  <div class="jersey-picker">
    <img src="assets/jersey1.jpg" onclick="selectJersey(this.src)" class="active">
    <img src="assets/jersey2.jpg" onclick="selectJersey(this.src)">
    <img src="assets/jersey3.jpg" onclick="selectJersey(this.src)">
    <img src="assets/jersey4.jpg" onclick="selectJersey(this.src)">
    <img src="assets/jersey5.jpg" onclick="selectJersey(this.src)">
  </div>

  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
