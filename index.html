<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jersey Generator</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div class="top-header">
    GOLDEN FUTSAL CHALLENGE 2026 - RAA ATOLL CHAMPIONS
  </div>

  <h1>Create Your Dhuvaafaru Sports Club Jersey</h1>
  <p class="subtitle">Enter your name and number, then download your jersey design below.</p>

  <div class="controls">
    <input id="nameInput" placeholder="PLAYER NAME" maxlength="16">
    <input id="numberInput" placeholder="NUMBER" type="number" min="1" max="99">
    <button onclick="download()">Download</button>
  </div>

  <div class="jersey-picker">
    <img src="assets/jersey1.jpg" onclick="selectJersey(this.src)" class="active">
    <img src="assets/jersey2.jpg" onclick="selectJersey(this.src)">
    <img src="assets/jersey3.jpg" onclick="selectJersey(this.src)">
    <img src="assets/jersey4.jpg" onclick="selectJersey(this.src)">
    <img src="assets/jersey5.jpg" onclick="selectJersey(this.src)">
  </div>

  <canvas id="canvas" width="1080" height="1350"></canvas>

  <!-- ✅ Footer must be inside body -->
  <footer class="footer">
    <div class="footer-socials">
      <a href="https://facebook.com/sen.samir/" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com/sen.samir/" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
    <div class="footer-text">© 2026 Dhuvaafaru Sports Club Jersey Generator</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
